apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-pod-to-pod-traffic
  namespace: stacks
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress: [] # only EKS cluster. however, access is possible when accessing the Service DNS or IP address. This is not possible with AWS VPC CNI and Netpol.
